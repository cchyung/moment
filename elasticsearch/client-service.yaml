apiVersion: v1
kind: Service
metadata:
  name: es-client-service
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
  labels:
    component: es-client-service
    role: client
spec:
  selector:
    component: es-client
    role: client
  ports:
  - name: http
    port: 9200
  type: LoadBalancer